<body onload="getLocation()">

    <main>

			<input type="text" id="address" readonly>

	    <ul id="categories">
	      <li data-category="farmacia"><i class="fas fa-capsules"></i><p>Farmácia</p></li>
	      <li data-category="transporte"><i class="fas fa-car"></i><p>Transporte</p></li>
	      <li data-category="alimentacao"><i class="fas fa-utensils"></i><p>Alimentação</p></li>

				<li data-category="outros"><i class="fas fa-bug"></i><p>Outros</p></li>
	    </ul>



	    <form id="save_entry">
				<input value="R$" readonly id="label">
	      <input type="text" min="0.00" value="0" max="10000.00" step="0.01" id="price">
	    </form>


			<p id="date_save"></p>

			<ul id="values">
	      <li data-value="0.01">+0,01</li>
	      <li data-value="0.05">+0,05</li>
	      <li data-value="0.1">+0,10</li>
	      <li data-value="0.5">+0,50</li>
	      <li data-value="1">+1</li>
	      <li data-value="5">+5</li>
	      <li data-value="10">+10</li>
				<li data-value="20">+20</li>
	      <li data-value="50">+50</li>
	      <li data-value="100">+100</li>
	    </ul>

    </main>
    <footer>
			<div id="amountDay"><span>Hoje: </span><p id="amountPriceDay">R$ 0,00</p></div>
			<button type="button" id="save">Salvar</button>
